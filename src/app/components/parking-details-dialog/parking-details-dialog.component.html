<div>
    <h2 mat-dialog-title>Vehicle owner Details</h2>
    <hr>
    <mat-dialog-content>
      <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="ownerName">Owner Name</label>
              <input class="form-control" placeholder="Owner Name" type="text" id="ownerName">
            </div>
            <div class="form-group">
              <label for="vehicleNumber">Vehicle Number</label>
              <input class="form-control" placeholder="Vehicle Number" type="text" id="vehicleNumber">
            </div>
          </form>
        </div>
      <br>
      <br>
      <strong>{{data}}</strong>
    </mat-dialog-content>
    <hr>
    <mat-dialog-actions>
      <button mat-raised-button (click)="onCloseConfirm()" pull-right>Confirm</button>
      <button mat-raised-button (click)="onCloseCancel()">Cancel</button>
    </mat-dialog-actions>
  </div>
